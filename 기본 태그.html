<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
</head>
<!--배경 색-->
<body style="background-color:white";>
    <!--제목-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <!--본문-->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <!--하이퍼 링크-->
    <a href="https://www.naver.com">네이버 바로가기</a><br>
    <!--상대링크-->
    <img src="img/download.jpg" alt="Taeyeon" width="104" height="142">
    <!--절대링크-->
    <img src="https://yt3.ggpht.com/ytc/AMLnZu92zEdbWvfWDRCW5LQjzO7CYkoYDb6gFWsW_1ZI0g=s900-c-k-c0x00ffffff-no-rj" alt="Gamst" width="104" height="142">
    <!--스타일 속성-->
    <p style="color:red;"> This is paragraph </p>
    <!--제목 속성-->
    <p title="본문 이지롱">This is paragraph.<p>
    <!--폰트 사이즈-->
    <h1 style="font-size:60px;">제목</h1>
    <!--줄 바꿈-->
    <p>첫번째 줄입니다.</p><br>
    <p>두번째 줄입니다.</p><br>
    <p>세번째 줄입니다.</p><br>
    <!--pre 요소-->
    <pre>
    첫번째 줄입니다.
    두번째 줄입니다.
    세번째 줄입니다.
    </pre>
    <!--배경색-->
    <h1 style="background-color:powderblue;"> 제목 </h1>
    <p style="background-color:royalblue;"> 본문 </p>
    <!--텍스트 색상-->
    <h1 style="color:purple;">제목</h1>
    <p style="color:yellow;">본문</p>
    <!--폰트-->
    <h1 style="font-family:Franklin Gothic Medium;">This is heading</h1>
    <p style="font-family:courier;">This is paragraph</p>
</body>
</html>
